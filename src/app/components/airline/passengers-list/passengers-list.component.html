<div style = "margin-top: 10px;">
    <table>
      <tr>
        <td>
          <img src = "./../../../../assets/images/go-air-indigo.jpg" alt = {{flightName}} *ngIf = "flightName === 'Go Air'"/>
          <img src = "./../../../../assets/images/air-india.jpg" alt = {{flightName}} *ngIf = "flightName === 'Air India, Indigo'"/>
          <img src = "./../../../../assets/images/indigo.jpg" alt = {{flightName}} *ngIf = "flightName === 'Indigo'"/>
          <img src = "./../../../../assets/images/spiceJet.jpg" alt = {{flightName}} *ngIf = "flightName === 'SpiceJet'"/>
          <img src = "./../../../../assets/images/air-asia.jpg" alt = {{flightName}} *ngIf = "flightName === 'Air Asia, Indigo'"/>
          <img src = "./../../../../assets/images/vistara.jpg" alt = {{flightName}} *ngIf = "flightName === 'Vistara'"/>
        </td>
        <td class = "details">
          <mat-form-field *ngIf = "status === 'checkIn'">
            <mat-label>Filter</mat-label>
            <input matInput placeholder="Enter name of the field to filter">
          </mat-form-field>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="seatNumber">
              <th mat-header-cell *matHeaderCellDef> Seat Number</th>
              <td mat-cell *matCellDef="let element"> {{element.seatNumber}} </td>
            </ng-container>
        
            <ng-container matColumnDef="ancillaryServices">
              <th mat-header-cell *matHeaderCellDef> Services</th>
              <td mat-cell *matCellDef="let element"> 
                <div *ngFor = "let service of element.serviceName; let i = index">
                   {{service}} <span *ngIf = "i !== element.serviceName.length-1">,</span>
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="checkedIn">
              <th mat-header-cell *matHeaderCellDef> Checked In </th>
              <td mat-cell *matCellDef="let element"> {{element.checkIn}} </td>
            </ng-container>

            <ng-container matColumnDef="wheelChair">
              <th mat-header-cell *matHeaderCellDef> Wheel Chair</th>
              <td mat-cell *matCellDef="let element"> {{element.wheelChair}} </td>
            </ng-container>

            <ng-container matColumnDef="infants">
              <th mat-header-cell *matHeaderCellDef> Infants</th>
              <td mat-cell *matCellDef="let element"> {{element.withInfants}} </td>
            </ng-container>
            
            <ng-container matColumnDef="mealType">
              <th mat-header-cell *matHeaderCellDef> Special Meals </th>
              <td mat-cell *matCellDef="let element"> {{element.specialMeals}} </td>
            </ng-container>
        
            <ng-container matColumnDef="items">
              <th mat-header-cell *matHeaderCellDef> Shopping Items </th>
              <td mat-cell *matCellDef="let element"> {{element.productsName}} </td>
            </ng-container>
        
            <ng-container matColumnDef="operation">
                <th mat-header-cell *matHeaderCellDef> Operation </th>
                <td mat-cell *matCellDef="let element"> 
                   <div class = "operation" *ngIf = "status !=='checkIn'">
                     <button mat-raised-button color = "accent" (click) = "add(element.id)">Add Passenger Details</button>
                    </div>
                    <div class = "operation">
                     <button mat-raised-button color = "primary" (click) = "edit(element.id)">Update Passenger Details</button>
                    </div>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table> 
        </td>
      </tr>
    </table>
    
    </div>
