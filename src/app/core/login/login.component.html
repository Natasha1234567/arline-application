<div>
  <h1>Login:</h1>
  <section>
    <div class="btn-container">
      <button mat-raised-button color="primary" (click)="login('FB')">Login with Facebook</button>
      <p>OR</p>
      <button mat-raised-button color="warn" (click)="login('Google')">Login with Google</button>
    </div>
    <button class="cancel" mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
    <button class="ok" mat-stroked-button color="primary" [mat-dialog-close]="modalData">Ok</button>
  </section>
</div>
