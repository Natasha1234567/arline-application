<div class = "undo">
    <h1>This seat is already booked and the passenger has already checked In</h1>
    <h2>Do you still want to Undo the check-in?</h2>
    <section class = "undoform">
        <form [formGroup] = "undoForm">
          <mat-checkbox checked = "false" class="example-margin" formControlName ="yes" (change) = "getSelectedValue($event)" name = "yes">YES</mat-checkbox>
          <mat-checkbox checked = "false" class="example-margin" formControlName ="no" (change) = "getSelectedValue($event)" name = "no">NO</mat-checkbox>
        </form>  
    </section>
    <button class = "cancel" mat-stroked-button color = "warn" (click) = "cancel()">Cancel</button>
    <button class = "ok" mat-stroked-button color = "primary" [mat-dialog-close]="modalData">Ok</button>
</div>
